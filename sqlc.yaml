version: "2"
sql:
  - engine: "postgresql"
    queries: "sql/queries"
    schema:
      - "supabase/schemas"
    gen:
      go:
        package: "sqlc_generated"
        out: "internal/sqlc_generated"
        sql_package: "pgx/v5"
        emit_json_tags: true
        json_tags_case_style: "snake"
        emit_pointers_for_null_types: true
        emit_interface: true
        emit_exact_table_names: false
        emit_prepared_queries: false
        query_parameter_limit: 0
        overrides:
          # Thread status enum
          - db_type: "thread_status"
            go_type: "string"
          # UUID - use standard Go types
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - db_type: "uuid"
            nullable: true
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
              pointer: true
          # Timestamp - use standard time.Time
          - db_type: "timestamptz"
            go_type: "time.Time"
          - db_type: "timestamptz"
            nullable: true
            go_type:
              type: "time.Time"
              pointer: true
          # JSON/JSONB - use standard json.RawMessage
          - db_type: "jsonb"
            go_type:
              import: "encoding/json"
              type: "RawMessage"
          - db_type: "json"
            go_type:
              import: "encoding/json"
              type: "RawMessage" 
